<!DOCTYPE html>
<html>
	<head>
	    <title>Management System</title>

	    <!-- Common Kendo UI CSS for web and dataviz widgets -->
	    <link href="kendoStyles/kendo.common.min.css" rel="stylesheet" />

	    <!-- CSS to include twitter bootstrap -->
	    <link href="kendoStyles/bootstrap.min.css" rel="stylesheet" />
	    <link href="kendoStyles/kendo.common-bootstrap.min.css" rel="stylesheet" />
	    <link href="kendoStyles/kendo.bootstrap.min.css" rel="stylesheet" />
	    
	    <!-- <link rel="stylesheet" href="kendoStyles/kendo.common-material.min.css" /> -->

	    <!-- Default Kendo UI theme CSS for web and dataviz widgets -->
	    <link href="kendoStyles/kendo.default.min.css" rel="stylesheet" />
		<!-- <link rel="stylesheet" href="kendoStyles/kendo.material.min.css" /> -->

	    <!-- (optional) Kendo UI Mobile CSS, include only if you will use the mobile devices features -->
	    <link href="kendoStyles/kendo.default.mobile.min.css" rel="stylesheet" type="text/css" />
	    <link rel="stylesheet" type="text/css" href="styles/styles.css">

	    <!-- jQuery JavaScript -->
	    <script src="kendojs/jquery.min.js"></script>

	    <!-- Kendo UI combined JavaScript -->
		<script src="kendojs/kendo.all.min.js"></script>

		<script type="text/javascript" src="js/custom.js"></script>
	</head>
	<body>

	<div class="container-fluid">

		<!-- Header container -->
		<div id="header" class="row p-0">
			<div id="logo-bar" class="col-sm-9 col-md-9">
				<h2 class="m-t-10 m-b-10">Management System</h2>
			</div>
			<div class="col-sm-3 col-md-3">
				<div class="text-center p-t-10 p-b-10">
					<button class="k-button"> Create </button>
				</div>
			</div>
		</div>
		<!-- End of Header container -->

		<!-- List View container -->
		<div class="row">
			<div class="col-md-12 p-l-15 bottom-line">
				<h4> Task Board </h4>
			</div>
		</div>

		<div class="row m-r-0">
			<div class="col-md-3 p-l-15">
				<h5> Assigned Tasks </h5>
				<ul id="task-list" class="board-style"></ul>
			</div>
			<div class="col-md-3 p-l-15">
				<h5> In Development </h5>
				<ul id="dev-list" class="board-style"></ul>
			</div>
			<div class="col-md-3 p-l-15">
				<h5> In Review </h5>
				<ul id="review-list" class="board-style"></ul>
			</div>
			<div class="col-md-3 p-l-15">
				<h5> Done </h5>
				<ul id="completed-list" class="board-style"></ul>
			</div>
		</div>
		<!-- End of List View container -->

		<!-- popup window -->
		<div id="taskDetails" style="display: none;">
			<div>
				<div class="p-b-25">
					<label class="p-l-50">Task ID<span class="p-l-50 p-r-50">:</span></label>
					<input type="text" id="taskId" readonly="true"></input>
				</div>
				<div class="p-b-25">
					<label class="p-l-50">Task Name<span class="p-l-26 p-r-49">:</span></label>
					<input type="text" id="taskName" readonly="true"></input>
				</div class="p-b-25">
				<div class="p-b-25">
					<label class="p-l-50">Description<span class="p-l-24 p-r-48">:</span></label>
					<textarea class="textarea-style" type="text" id="taskDescription" readonly="true"></textarea>
				</div>
				<div>
					<label class="p-l-50">Assigned To<span class="p-l-17 p-r-48">:</span></label>
					<input type="text" id="assignee" readonly="true"></input>
				</div>
			</div>
		</div>
		<!-- End of popup window -->
	</div>

	<!-- Template for displaying the task in cards -->
	<script type="text/x-kendo-template" id="template">
		<div class="cards p-l-5 p-r-5">
			<div class="p-t-10">
				<h3>T-#:Id#</h3>
			</div>
			<div class="p-t-10">
				Task: <span>#:TaskName#</span>
			</div>
			<div class="p-t-10 p-b-10">
				Assigned To: <span>#:EmployeeName#</span>
			</div>
		</div>
	</script>


	</body>
</html>
